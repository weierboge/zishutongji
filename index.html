 <html>
<head>
    <title>中英文字数统计网站</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>中英文字数统计网站</h1>
            <p>请输入你想要统计的文本：</p>
            <textarea id="text" rows="10" cols="50"></textarea>
            <button id="count" onclick="countWords()">统计字数</button>
            <p id="result"></p>
        </div>
    </div>
    <script>
        function countWords() {
            // 获取文本框的内容
            var text = document.getElementById("text").value;
            // 去除文本中的空格和换行符
            text = text.replace(/\s+/g, "");
            // 定义中文字符的正则表达式
            var chinese = /[\u4e00-\u9fa5]/g;
            // 定义英文字符的正则表达式
            var english = /[a-zA-Z]/g;
            // 计算中文字符的个数
            var chineseCount = text.match(chinese) ? text.match(chinese).length : 0;
            // 计算英文字符的个数
            var englishCount = text.match(english) ? text.match(english).length : 0;
            // 显示结果
            document.getElementById("result").innerHTML = "你输入的文本包含" + chineseCount + "个中文字符和" + englishCount + "个英文字符。";
        }
    </script>
</body>
</html>
