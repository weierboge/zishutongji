<html>
<head>
    <title>中英文字数统计网站</title>
</head>

   <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
  
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
  
        .container h1 {
            font-size: 25px;
        }
  
        .container h3 {
            font-size: 20px;
        }
  
        .heading {
            border: 2px black;
            padding: 5px;
            font-weight: 700;
            text-align: center;
            width: 400px;
        }
  
        #area {
            height: 200px;
            width: 400px;
            resize: none;
            font-size: 15px;
            font-weight: 700;
            padding: 5px;
            margin-top: 15px;
            color: black;
            outline: none;
            border: 2px black;
        }
  
        #area:focus {
            border: 2px black;
            outline: none;
  
        }
  
        .result {
            color: green;
            font-size: 20px;
            width: 401px;
            text-align: center;
            font-weight: 700;
            padding: 5px;
            border: 2px black;
            margin-top: 10px;
        }
  
        #word,
        #char {
            font-size: 25px;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
    
<body>
    <h1>中英文字数统计网站</h1>
    <p>请输入你想要统计的文本：</p>
    <textarea id="text" rows="10" cols="50"></textarea>
    <button id="count" onclick="countWords()">统计字数</button>
    <p id="result"></p>
    <script>
        function countWords() {
            var text = document.getElementById("text").value;
            text = text.replace(/\s+/g, "");
            var chinese = /[\u4e00-\u9fa5]/g;
            var english = /[a-zA-Z]/g;
            var chineseCount = text.match(chinese) ? text.match(chinese).length : 0;
            var englishCount = text.match(english) ? text.match(english).length : 0;
            document.getElementById("result").innerHTML = "你输入的文本包含" + chineseCount + "个中文字符和" + englishCount + "个英文字符。";
        }
    </script>
</body>
</html>
